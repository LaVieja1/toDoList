<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/69e571abd7.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fa-sharp fa-solid fa-check"></i>
            <h1 class="page-name">To Do List</h1>
        </div>
    </header>
    <main class="main">
        <nav class="nav" id="nav">
            <!-- Proyectos default -->
            <div class="default-projects-list">
                <button class="button-default-project" id="button-inbox-projects">
                    <i class="fa-sharp fa-solid fa-inbox"></i>
                    Inbox
                </button>
                <button class="button-default-project" id="button-today-projects">
                    <i class="fa-sharp fa-solid fa-calendar-day"></i>
                    Hoy
                </button>
                <button class="button-default-project" id="button-week-projects">
                    <i class="fa-sharp fa-solid fa-calendar-week"></i>
                    Esta semana
                </button>
            </div>
            <!-- Proyectos del user-->
            <h1 class="projects-title">Proyectos</h1>
            <div class="projects-list" id="projects-list"></div>
            <button class="button-add-project" id="button-add-project">
                <i class="fa-sharp fa-solid fa-plus"></i>
                Añadir proyecto
            </button>
            <div class="add-project-popup" id="add-project-popup">
                <input 
                    class="input-add-project-popup"
                    id="input-add-project-popup"
                    type="text"
                />
                <div class="add-project-popup-buttons">
                    <button 
                        class="button-add-project-popup"
                        id="button-add-project-popup"
                    >
                        Añadir
                    </button>
                    <button 
                        class="button-cancel-project-popup"
                        id="button-cancel-project-popup"
                    >
                        Cancelar
                    </button>
                </div>
            </div>
        </nav>
        <!-- Tareas -->
        <div class="project-preview" id="project-preview"></div>
    </main>
    <footer class="footer">
        <p>Santiago Cano 2023</p>
        <a href="https://github.com/LaVieja1" target="_blank">
            <i class="fab fa-github"></i
        ></a>
    </footer>
</body>
</html>
